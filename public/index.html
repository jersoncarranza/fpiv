          <th>PP</th>
          <th>GF</th>
          <th>CG</th>
          <th>+/-</th>
        </tr>
        <tr ng-repeat="country in countries | orderBy: ['-pg', '-pe','gc - gf'] ">
          <td>{{$index + 1}}</td>
          <td>{{country.equipo}}</td>
          <td>{{country.pg * 3 + country.pe*1}}</td>
          <td>{{country.pg + country.pe + country.pp}}</td>
          <td>{{country.pg}}</td>
          <td>{{country.pe}}</td>
          <td>{{country.pp}}</td>
          <td>{{country.gf}}</td>
          <td>{{country.gc}}</td>
          <td>{{country.gf - country.gc}}</td>
        </tr>
